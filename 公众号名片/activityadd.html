<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="css/communal.css">

<body>

					<div class="content-box">

							<div class="activity-gray">
								<div class="activity-yellow"></div>
							</div>

							</div>

							<div class="activity-gray">
								<div class="activity-yellow"></div>

								<ul>
									<li><a href="javascript:;"><img src="images/12341324.png" alt=""></a></li>
									<li><a href="javascript:;"><img src="images/156165165.png" alt=""></a></li>
									<li><a href="javascript:;"><img src="images/453453453.png" alt=""></a></li>
									<li><a href="javascript:;"><img src="images/35434533.png" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/swiper/swiper.jquery.min.js"></script>
	<script src="js/communal.js"></script>

</html>
