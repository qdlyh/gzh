<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/communal.css">	
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/mobiscroll/mobiscroll.min.css">
    <link rel="stylesheet" href="css/swiper/swiper.min.css">
    <title>Document</title>
</head>
<body>
    <div id="scroll">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
                <div class="content">
                    <div class="select-box">
                        <a href="javascript:;">
                            <img class="retreat" src="images/1151515.png" alt="">
                        </a>
                        <a href="javascript:;">
                            <img class="affirm form-affirm" src="images/152111651.png" alt="">
                        </a>
                    </div>
                    <div class="content-box">
                        <div class="content-top">
                            <span class="corporation">
                            <input class="ucorporation" type="text" placeholder="请输入公司名称" readonlyunselectable="on">
                            </span>           
                            <div class="hr1"></div>
                            <div class="hr2"></div>
                            <div class="content-top-box">
                                <div class="content-top-img">
                                    <img src="images/1564156165.png" alt="">
                                </div>
                                <div class="content-top-input">
                                    <input class="uname" type="text" placeholder="姓名"><br/>
                                    <input class="usex" type="text" placeholder="性别"><br/>
                                    <input class="usection" type="text" placeholder="职能部门">
                                </div>
                            </div>
                        </div>
                        <div class="content-middle1-input">
                                <span>手机:</span><input class="phone" type="text" placeholder="请输入手机号码">
                                <i class="btn-phone"></i>
                                <span class="phone-none"><input class="phone2" type="text" placeholder="请输入手机号码"></span><br/>
                                <span>固话:</span><input class="ugender" type="text" placeholder="请输入固话"><br/>
                                <span>邮箱:</span><input class="uemail" type="text" placeholder="请输入邮箱">
                        </div>
                        <div class="content-middle2-input">
                                <span>网站:</span><input class="uofficial" type="text" placeholder="请输入官方网址"><br/>
                                <span>主营:</span>                    
                                <select name="run" class="run" placeholder="选择行业">
                                    <option value=""></option>
                                    <option value="建筑业">建筑业</option>
                                    <option value="工程业">工程业</option>
                                    <option value="计算机">计算机</option>
                                    <option value="建筑业2">建筑业2</option>
                                    <option value="工程业2">工程业2</option>
                                    <option value="计算机2">计算机2</option>
                                </select><!--<input class="uindustry" type="text" placeholder="选择行业"><br/>--><br/>
                                <span>地址:</span><input class="usite" type="text" placeholder="请输入公司所在地址"><br/>
                                <span>描述:</span><input class="udescribe" type="text" placeholder="请用一句话描述公司">
                        </div>
                        <div class="content-bottom-input">
                                <span>微信:</span><input class="uwx" type="text" placeholder="请输入微信号"><br/>
                                <span>QQ:</span><input class="uqq" type="text" placeholder="请输入QQ号"><br/>
                                <span>传真:</span><input class="ufax" type="text" placeholder="请输入公司传真">
                        </div>
                    </div>
                </div>
			</div>
		</div>
    </div>    
    <script src="js/jquery.js"></script>
    <script src="js/form.js"></script>
    <script src="js/swiper/swiper.jquery.min.js"></script>
    <script src="js/mobiscroll/mobiscroll.min.js"></script>
    <script type="text/javascript">
    $('.run').mobiscroll().select({
        width: 750,
        height: 80,
        theme: 'mobiscroll',
        lang: 'zh',
        display: 'bottom',
        placeholder: '选择行业',
        headerText: '请选择行业'
      })
    </script>
    <script>
		window.myScroll = null;

		$(function () {
			window.myScroll = new Swiper('#scroll', {
				direction: 'vertical',
				slidesPerView: 'auto',
				autoHeight: true,
				freeMode: true,
				onSliderMove:function(swiper, event){
				}
			})
		})
	</script>
</body>
</html>
