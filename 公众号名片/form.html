<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
	<div id="content">
         <div class="content-box">
             <div class="content-top">
                <span class="corporation">
                <input class="ucorporation" type="text" placeholder="请输入公司名称" readonlyunselectable="on">
                </span>           
                 <div class="hr1"></div>
                 <div class="hr2"></div>
                 <div class="content-top-box">
                     <div class="content-top-img">
                         <img src="" alt="">
                     </div>
                     <div class="content-top-input">
                         <input class="corporation-name" type="text" placeholder="姓名"><br/>
                         <input class="corporation-gender" type="text" placeholder="性别"><br/>
                         <input class="corporation-section" type="text" placeholder="职能部门">
                     </div>
                 </div>
             </div>
             <div class="content-middle1-input">
                     <span>手机:</span><input class="uname" type="text" placeholder="请输入手机号码">
                     <i class="btn-uname"></i>
                     <span class="uname-none"><input class="uname2" type="text" placeholder="请输入手机号码"></span><br/>
                     <span>固话:</span><input class="ugender" type="text" placeholder="请输入固话"><br/>
                     <span>邮箱:</span><input class="usection" type="text" placeholder="请输入邮箱">
             </div>
             <div class="content-middle2-input">
                     <span>网站:</span><input class="uofficial" type="text" placeholder="请输入官方网址"><br/>
                     <span>主营:</span><input class="uindustry" type="text" placeholder="选择行业"><br/>
                     <span>地址:</span><input class="usite" type="text" placeholder="请输入公司所在地址"><br/>
                     <span>描述:</span><input class="udescribe" type="text" placeholder="请用一句话描述公司">
             </div>
             <div class="content-bottom-input">
                     <span>微信:</span><input class="uwx" type="text" placeholder="请输入微信号"><br/>
                     <span>QQ:</span><input class="uqq" type="text" placeholder="请输入QQ号"><br/>
                     <span>传真:</span><input class="ufax" type="text" placeholder="请输入公司传真">
             </div>
         </div>
    </div>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
